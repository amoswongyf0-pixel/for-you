<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for you</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: rgba(255,255,255,0.8);
        }

        .glow {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>i’m not always this way</h1>
    <p>
        i’m usually calm. logical. collected.<br><br>
        but when i care about someone,<br>
        something in me softens.<br><br>
        maybe i overthink.<br>
        maybe i become a little clumsy.<br><br>
        not because i expect too much…<br>
        just because i’m still learning how to care gently.<br><br>
<span class="glow">and you matter to me.</span>

    </p>
</div>

</body>
</html>
